{% extends "authentification/base.html" %}

{% block content %}

<div class="container border row w-50 mx-auto">
	<div class="registration col-md-6 text-center border">
		<h2>Inscrivez-vous maintenant</h2>
		<button class="button"><a href="{% url 'registration' %}">S'inscrire</a></button>
	</div>
	<div class="authentification col-md-6 text-center border">
		<h2>Connectez-vous</h2>
		<form action="{% url 'main' %}" method="post">
			{% csrf_token %}
			<div class="form-registration text-center">
            	<div class="form-group">
                	<label class="col-md-4 control-label text-right">Nom d'utilisateur:</label>
                	<div class="col-md-6 w-50 mx-auto">
                    	{{ form.username }}
                	</div>
            	</div>
            	<div class="form-group">
                	<label class="col-md-4 control-label text-right">Mot de passe:</label>
                	<div class="col-md-6 w-50 mx-auto">
                    	{{ form.password }}
                	</div>
            	</div>
            </div>
			<button class="button" type="submit">Se connecter</button>
		</form>
	</div>
		{% if error_message %}
            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
        {% endif %}
</div>


{% endblock %}
